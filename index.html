<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo de um site em HTML5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Olá, seja bem vindo ao nosso site</h1>
    <h2>Logo abaixo você verá alguns assuntos,<br>sobre a saúde em Guaratuba-Paraná </h2>
    <p>Aqui falaremos sobre <mark>Guaratuba-Paraná</mark></p>
    <script>
        var nome = prompt("Qual seu nome?")
        window.alert("Seja bem vindo ao nosso site " + nome + ", aqui falaremos sobre guaratuba!")
        
    </script>

</body>
</html>
